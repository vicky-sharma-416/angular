
<div class="col-lg-4 col-md-offset-4" id="set">
    <p>Registration Form</p>
    <form name="form" #f="ngForm" novalidate>
        <div class="form-group">
            <br>
            <br>
            <label class="control-label col-sm-4" for="email">First Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Enter first name" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            </div>
            <br>
            <br>
            <br>
            <label class="control-label col-sm-4" for="pwd">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" name="lastname" class="form-control" placeholder="Enter last name" [(ngModel)]="model.lastname" #lastname="ngModel" required />
            </div>
            <br>
            <br>
            <br>
            <label class="control-label col-sm-4" for="pwd">Email:</label>
            <div class="col-sm-8">
                <input type="email" name="email" class="form-control" placeholder="Please fill up your email" [(ngModel)]="model.email" #email="ngModel" required />
            </div>
            <br>
            <br>
            <br>
            <label class="control-label col-sm-4" for="pwd">Phone:</label>
            <div class="col-sm-8">
                <input type="tel" id="phone" class="form-control" name="phone" placeholder="0123456789" pattern="[0-9]{10}" [(ngModel)]="model.phone" #phone="ngModel" maxlength="10" required />
            </div>
            <br>
            <br>
            <br>
            <label class="radio-inline" id="rdo">
                <input type="radio" name="gender" value="male" [(ngModel)]="model.gender" #gender="ngModel" />Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="female" [(ngModel)]="model.gender" #gender="ngModel" />Female
            </label>
            <br>
            <br>
            <div class="col-sm-offset-4 col-sm-10">
                <button [hidden]="isHidden" [disabled]="!f.valid" class="btn btn-default" (click)="register()" >Submit</button> 
                &nbsp;&nbsp;&nbsp;
                <button class="btn btn-default" (click)="clearFields()">Reset </button>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="#" [routerLink]="['/login']"  class="lnk">Login</a>
            </div>
        </div>
    </form>
</div>
