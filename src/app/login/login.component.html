<div class="col-lg-4 col-md-offset-4" id="set">
    <p>Login</p>
    <div class="form-group">
        <br>
        <label class="control-label col-sm-4" for="pwd">Email:</label>
        <div class="col-sm-8">
            <input type="email" name="email" class="form-control" placeholder="Login by email" [(ngModel)]="model.email" #email="ngModel" required />
        </div>
        <br>
        <br>
    </div>
    <button [hidden]="isEmail" id="lgn" class=" btn btn-default" [disabled]="!email.valid" (click)="displayData(model)">Submit</button>
    &nbsp; &nbsp; &nbsp; &nbsp;
    
    <button id="sgnup" class=" btn btn-default" [routerLink]="['/']">Sign up</button>
</div>
