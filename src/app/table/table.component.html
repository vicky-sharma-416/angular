<style>
table{
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 50%;
}
td, th{
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}
tr:nth-child(even){
	background-color: #dddddd
}
</style>

<table>
	<tr>
		<th *ngFor="let col of columns">
			{{col}}
		</th>
	</tr>
	<tr *ngFor="let object of characters | async">
		<td *ngFor="let col of users">
			{{object[col]}}
		</td>
	</tr>
</table>
